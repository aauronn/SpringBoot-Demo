spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# spring.datasource.url=${DB_URL_MSSQL}
# spring.datasource.username=${DB_USER_MSSQL}
# spring.datasource.password=${DB_PASS_MSSQL}

sqlserver.datasource.url=${DB_URL_MSSQL}
sqlserver.datasource.username=${DB_USER_MSSQL}
sqlserver.datasource.password=${DB_PASS_MSSQL}

amazon.dynamodb.endpoint=${AWS_DYNAMODB_ENDPOINT}
amazon.aws.accesskey=${AWS_DYNAMODB_ACCESSKEY}
amazon.aws.secretkey=${AWS_DYNAMODB_SECRETKEY}
amazon.aws.sessiontoken=${AWS_DYNAMODB_SESSION_TOKEN}

# auth0.issuer:https://lugube-comcast.auth0.com/
# auth0.apiAudience:http://localhost:8181

server.port=8181
